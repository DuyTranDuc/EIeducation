<!DOCTYPE html>
<html>
<head>
	<title>Reset Password</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<!-- IMAGE CONTAINER BEGIN -->
			<div class="col-lg-6 col-md-6 d-none d-md-block infinity-image-container">
				<img src="./images/LogoLogin2.png" alt="">
			</div>
			<!-- IMAGE CONTAINER END -->

			<!-- FORM CONTAINER BEGIN -->
			<div class="col-lg-6 col-md-6 infinity-form-container">				
				<div class="col-lg-9 col-md-12 col-sm-9 col-xs-12 infinity-form">
					<!-- Company Logo -->
					<div class="text-center mb-3 mt-5">
						<img src="./images/LogoLogin.png" width="420px">
					</div>
					<div class="text-center mb-4">
			      <h4>Nhập mã OTP đã được gửi về địa chỉ mail của bạn để thay đổi mật khẩu.</h4>
			    </div>
			    <!-- Form -->
						<div class="input-field">
							<input class="m-2 text-center form-control rounded" type="text" id="first" maxlength="1" /> 
							<input class="m-2 text-center form-control rounded" type="text" id="second" maxlength="1" /> 
							<input class="m-2 text-center form-control rounded" type="text" id="third" maxlength="1" /> 
							<input class="m-2 text-center form-control rounded" type="text" id="fourth" maxlength="1" /> 
							<input class="m-2 text-center form-control rounded" type="text" id="fifth" maxlength="1" /> 
							<input class="m-2 text-center form-control rounded" type="text" id="sixth" maxlength="1" /> 
						</div>
				</div>					
			</div>
			<!-- FORM CONTAINER END -->
		</div>
	</div>	
</body>
</html>
